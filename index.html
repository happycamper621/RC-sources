<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Archived Pages Index</title>
<style>
  body { font-family: sans-serif; padding: 2rem; background:#f5f5f5; }
  h1 { margin-bottom: 1rem; }
  ul { line-height: 1.7; }
  a { text-decoration: none; color: #0366d6; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>Archived Pages</h1>
<p>This page automatically lists all .html files in this folder.</p>

<ul id="file-list"></ul>

<script>
// Tries to read the directory listing that GitHub Pages auto-generates
(async () => {
    try {
        const res = await fetch(".");
        const text = await res.text();

        // Parse the directory HTML GitHub Pages serves
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        const links = [...doc.querySelectorAll("a")]
            .map(a => a.getAttribute("href"))
            .filter(href => href && href.toLowerCase().endsWith(".html") && href !== "index.html");

        const list = document.getElementById("file-list");

        if (links.length === 0) {
            list.innerHTML = "<li><em>No HTML files found.</em></li>";
        } else {
            links.forEach(href => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${href}">${href}</a>`;
                list.appendChild(li);
            });
        }

    } catch (e) {
        document.getElementById("file-list").innerHTML =
            "<li><em>Could not load file list.</em></li>";
    }
})();
</script>

</body>
</html>
